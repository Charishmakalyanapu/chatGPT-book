<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Store</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f3f3f3;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .book {
    display: flex;
    margin-bottom: 20px;
  }
  .book img {
    width: 150px;
    margin-right: 20px;
    border-radius: 5px;
  }
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>

<header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
  </nav>
</header>

<div class="container" id="bookContainer">
</div>

<footer>
  <p>&copy; 2024 Book Store. All rights reserved.</p>
</footer>

<script>
  // Book data
  const books = [
    { title: "Book Title 1", description: "Description of Book 1.", price: "$10.00", image: "book1.jpg" },
    { title: "Book Title 2", description: "Description of Book 2.", price: "$12.00", image: "book2.jpg" },
    { title: "Book Title 3", description: "Description of Book 3.", price: "$15.00", image: "book3.jpg" }
  ];

  // Function to create book elements
  function createBookElement(book) {
    const bookElement = document.createElement('div');
    bookElement.classList.add('book');

    const img = document.createElement('img');
    img.src = book.image;
    img.alt = book.title;
    bookElement.appendChild(img);

    const bookInfo = document.createElement('div');
    const title = document.createElement('h2');
    title.textContent = book.title;
    bookInfo.appendChild(title);

    const description = document.createElement('p');
    description.textContent = book.description;
    bookInfo.appendChild(description);

    const price = document.createElement('p');
    price.textContent = "Price: " + book.price;
    bookInfo.appendChild(price);

    const button = document.createElement('button');
    button.textContent = "Add to Cart";
    bookInfo.appendChild(button);

    bookElement.appendChild(bookInfo);

    return bookElement;
  }

  // Function to display books
  function displayBooks() {
    const container = document.getElementById('bookContainer');
    books.forEach(book => {
      const bookElement = createBookElement(book);
      container.appendChild(bookElement);
    });
  }

  // Call displayBooks function
  displayBooks();
</script>

</body>
</html>
